<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
<link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
</head>
<body>


<div> 
<span id="left-top"><span>First  Name</span>
	<span><input type="name" placeholder="John"required></span></span>

	<span id="left-middle"><span>Last Name</span>
	<span><input type="lastName" placeholder="Doe"required></span></span>

	<span id="left_bottom"><span>Email</span><span><input type="email" placeholder="johndoe@gmail.com"required></span>
</span>

		
<span><span id="country">Country</span>
		<select>Country
			<option>Choose a Country</option>
			<option>'Merica</option>
			<option>Canda</option>
			<option>Europe</option>
		</select>
	</span>

	<span id="bigsection"><span>Biography</span><span>
	<textarea rows="5" cols="30"></textarea></span>
	</span>



		</span>

</div>

<div>
	<span id="middle-top"><span>Phone Number</span>
	<span><input type="number" placeholder="+123 456 7890"required></span>
	</span>

	<span class="bigsection"><span>Affiliations</span><span><textarea rows="5" cols="30"></textarea></span></span>

	<span><span id="Occupation">Occupation</span>
		<select>Country
			<option>Choose an Occupation</option>
			<option>Student</option>
			<option>Worker Bee</option>
			<option>Queen Bee</option>
			<option>'The Man'</option>
		</select>
	</span>

	<span id="Cats-name"><span>Cat's Name</span>
	<span><input type="name" placeholder="Bob"required></span>
	</span>

	<span id="gadget"><span>Favorite Gadget</span>
	<span><input type="name" placeholder="Anything I Don't Own"required></span>
	</span>
</div>

<div>
	<span><span id="talent">Type of Talent</span>
		<select>Talent
			<option>Choose an Talent</option>
			<option>Sports</option>
			<option>Computers</option>
			<option>Drinking</option>
			<option>Nothing</option>
		</select>

	<span id="drink"><span>Favorite Drink</span>
	<span><input type="name" placeholder="Switchback"required></span>
	</span>

	<span id="power"><span>Special Power</span>
	<span><input type="name" placeholder="Mind Reading"required></span>
	</span>

	<span id="weapon"><span>Weapon of Choice</span>
	<span><input type="name" placeholder="Laser Gun"required></span>
	</span>

	<span class="bigsection"><span>Comments</span><span><textarea rows="5" cols="30"></textarea></span></span>

</div>


	
</body>
</html>
